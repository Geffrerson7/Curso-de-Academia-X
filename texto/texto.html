<!-- Texto -->
<p>Simple Párrafo</p>
<!-- Énfasis -->
<p>Esto <em>no</em> es un error</p>
<!-- Cursivo -->
<p>Miré a las nubes y pensé <i>que estaba volando muy alto</i></p>
<!-- <b></b> se utiliza para un texto que va a llamar la atención -->
<p><b>HTML</b> me llama la atención</p>
<!-- <strong></strong> se utiliza para resaltar la importancia de un texto-->
<p>No te olvides de la importancia de <strong>HTML</strong></p>
<!-- <small></small> se utiliza para un texto que no tiene mucha importancia -->
<small>&copy;2021 Todos los derechos reservados.</small>

<!-- Las entidades de caracteres: cierto tipo de texto que puedes transformar en texto -->
<!-- En linea y de bloque -->
<!-- Hay etiquetas que funcionan en la misma línea-->
<p>Simple <span>Párrafo</span></p>
<!-- Hay etiquetas que crean diferentes bloques -->
<p>Simple <p>Párrafo</p></p>
<p>Estas&nbsp;palabras&nbsp;no saltan&nbsp;líneas&nbsp;en&nbsp;ventanas&nbsp;pequeñas</p>
